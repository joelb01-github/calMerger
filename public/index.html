<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>El server de Jojos</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script type="text/javascript" src="/javascripts/index.js"></script>
  </head>

  <body>
    <h1>El server de Jojos</h1>
    <p>This aspp let you merge various ical documents (.ics) into one.
    Upon submission of your documents, the server will automatically send
    you back the merge ical for download.</p>

    <form method="post" enctype="multipart/form-data">
      <p>Select from your computer</p>
        <div id="fileContainer">
          <input type="file" class="fileInput" id="file1" name="file1"> <br>
        </div>
      <p>Or fetch from URL</p>
        <div id="urlContainer">
          <input type="text" id="urlField" name="urlField">
          <input type="button" id="addButton" value="Add URL"> <br>
          <ul id="parentList"/>
        </div>
      <p>
        <input type="submit" value="Submit"><br>
      </p>
    </form>

    <div class="return" id="return"/>

  </body>
</html>
